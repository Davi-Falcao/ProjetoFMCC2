<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="clock-container">

            <div class="hand minute" id="minute"></div>
            <div class="center-dot"></div>
        </div>
    </div>

    <div class="resultado-congruencia" id="resultado-congruencia">
        <h1>O resultado aparecer치 aqui: <span id="resultado"></span></h1>
    </div>

    <script src="Relogio.js"></script>
    <script>
        // Pega o valor do par칙metro "resultado" da URL
        const urlParams = new URLSearchParams(window.location.search);
        const resultado = urlParams.get('resultado');

        // Coloca o resultado no <span>
        if (resultado !== null) {
            document.getElementById('resultado').textContent = resultado;
        }
    </script>
</body>
</html>
